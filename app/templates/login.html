{% extends "base.html" %}
{% block content %}

<style>
    form {border: 3px solid #f1f1f1;}
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    .imgcontainer {
      text-align: center;
      margin: 12px 0 6px 0;
    }
    
    img.avatar {
      width: 15%;
      border-radius: 10%;
    }
    
    .container {
      padding: 16px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
    <div class="container" style="text-align: center; margin-top:2%">
    <h2>Login - Admin</h2>
    </div>
    <div class="col-12">

     
    </div>

    <div class="col-12">

    <form  method="POST">
        {{form.hidden_tag()}}
        <div class="imgcontainer">

        </div>
      
        <div class="container">
          <label for="uname"><b>{{form.email.label()}}</b></label>

          
          {{form.email()}}
      
          <label for="psw"><b>{{form.password.label()}}</b></label>

        {{form.password()}}

        {% if error %}
        <p class="error" style="text-align: center; color:red"><strong>{{ error }}</strong> 
        {% endif %}
              

          {{form.submit(class="btn btn-success btn-block")}}

         
        </div>
      
        
      </form>

    </div>





{% endblock %}
